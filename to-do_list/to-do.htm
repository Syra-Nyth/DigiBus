<!DOCTYPE html>

<html>

    <head>
        <title>To-Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/layout.css">
<script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
        <script src="to-do.js"></script>
    </head>

    <body>
        <h3>To-Do List</h3>

        <label for="txtTaskDescription">Task Description:</label>
        <input id="txtTaskDescription">
        <label for="numTaskPriority">Task Priority:</label>
        <input id="txtTaskDescription" type="number">
        <label for="datTaskDueDate">Task Due Date:</label>
        <input id="datTaskDueDate" type="date">
        <button id="btnAddTask">Add Task</button>

        <label for="numDelTask">Delete Task:</label>
        <input id="numDelTask"></input>
        <button id="btnDelTask">Delete Task</button>

        <label for="numCompleteTask">Complete Task Number:</label>
        <input id="numCompleteTask" type="number">
        <button id="btnCompleteTask">Complete Task</button>

        <h3>Show:</h3>

        <label for=-"radOverdue">Overdue</label>
        <input id="radOverdue" type="radio" name="showing">

        <label for=-"radCompleted">Completed</label>
        <input id="radCompleted" type="radio" name="showing">

        <label for=-"radAll">All</label>
        <input id="radAll" type="radio" name="showing">

        <button id="btnRefresh">Refresh List</button>
        
        <ul id="lstTodoList"></ul>

    </body>

</html>
